<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Show Person House</title>
</head>

<body>
	<div class="container">

		<h3>Person House</h3>



		<a th:object="${house}">
			<img th:src="@{${person?.house?.picture}}" width="500"/>
		</a>



		<a th:href="@{/person/list}">Back to Person List</a>

	</div>
</body>

</html>
