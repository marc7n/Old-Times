<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Show Person</title>
</head>

<body>
	<div class="container">

		<h3>Person Picture</h3>



		<a th:object="${person}">
			<img th:src="@{${person?.view?.image}}" width="500"/>
		</a>



		<a th:href="@{/person/list}">Back to Person List</a>

	</div>
</body>

</html>
